<!-- pdf-modal.component.html -->



<p-dialog header="PDF Viewer" [(visible)]="display" [modal]="true" [responsive]="true"  [style]="{width: '100vw', 'max-width': '1200px'}">
  <pdf-viewer #pdfViewer [src]="pdfSrc" [render-text]="true" style="display: block; height: 1200px"></pdf-viewer>
  <button (click)="printPDF()">Print</button> <!-- Add a print button -->
</p-dialog>
